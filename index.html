<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Value Explorers</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Place Value Explorers</h1>
    </header>    <div class="container">
        <div class="user-info">
            <div class="user-avatar">
                <img src="images/NiaEd-.png" alt="User Avatar">
            </div>
            <div class="user-progress">
                <div class="user-name">Welcome, Aarav!</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="overall-progress"></div>
                </div>
                <div class="progress-text">Level: <span id="user-level">1</span> | Stars: <span id="user-stars">12</span></div>
            </div>
            <div class="badges">
                <div class="badge" title="Number Explorer">
                    <i class="fas fa-star"></i>
                </div>
                <div class="badge" title="Completed 5 Days Streak">
                    <i class="fas fa-fire"></i>
                </div>
            </div>
        </div>

        <div class="module-grid" id="modules-container">
            <!-- Modules will be added here dynamically -->
        </div>

        <div class="game-container" id="game-container">
            <h2 id="game-title">Place Value Detective</h2>
            <div class="game-area" id="game-area">
                <!-- Game content will be loaded here -->
            </div>
            <div class="feedback" id="feedback"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" id="check-answer">Check Answer</button>
                <button class="btn btn-secondary" id="back-to-modules">Back to Modules</button>
        </div>        </div>    </div>    <!-- Load scripts in the correct order -->
    <!-- Initialize core objects first -->
    <script src="js/init.js"></script>
    <script src="js/data.js"></script>
    <script src="js/games.js"></script>
    <script src="js/place-value-implementation.js"></script>
    <script src="js/place-value-extras-implementation.js"></script>
    <script src="js/expanded-form-implementation.js"></script>
    <script src="js/number-comparison-implementation.js"></script>
    <script src="js/number-arrangement-implementation.js"></script>
    <script src="js/large-number-implementation.js"></script>
    <script src="js/number-sequence-implementation.js"></script>
    <script src="js/digit-games-implementation.js"></script>    <script src="js/financial-games-implementation.js"></script>
    <script src="js/data-interpretation-implementation.js"></script>
    <script src="js/pattern-games-implementation.js"></script>
    <script>
        // Diagnostic script to check global objects before loading gameLoader
        console.log("Before gameLoader: Games object exists:", typeof window.Games !== 'undefined');
    </script>
    <script src="js/gameLoader.js"></script>
    <script>
        // Diagnostic check after gameLoader loads
        console.log("After gameLoader: GameLoader exists:", typeof window.GameLoader !== 'undefined');
        console.log("GameLoader object:", window.GameLoader);
        // Ensure GameLoader is initialized before proceeding
        if (!window.GameLoader) {
            console.error("GameLoader not initialized properly");
        } else {
            console.log("GameLoader initialized successfully in correct order");
        }
    </script>
    <script src="js/ui.js"></script>
    
    <!-- Initialize the application -->
    <script>
        // Initialize the application when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize UI
            if (window.UIManager) {
                UIManager.updateUserProfile();
                UIManager.renderModules();
                UIManager.initEventListeners();
            }
        });
    </script>
</body>
</html>
